
<div class="card">
  <p-carousel [value]="imageUrls" [numVisible]="4" [numScroll]="1" [circular]="false" >
     <ng-template let-item pTemplate="item">
          <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
            <div class="mb-3">
           <img [src]="item" [alt]="'Image ' + (item + 1)"  style="max-width: 270px; max-height: 270px;" />
        </div>
        <div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
